{%load static%}
{% load mptt_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<link rel="stylesheet" href="{%static 'owl.carousel.min.css'%}">
<link rel="stylesheet" href="{%static 'owl.theme.default.min.css'%}" >
<link rel="stylesheet" href="{%static 'venobox.min.css'%}" />

    <title>E-Furniture | {% block title %}  {% endblock %} </title>
</head>
<body>
{%include 'partials/head.html'%}
    {%block sidebar%}{%endblock%}
    {%block slider%}{%endblock%}
    {%block content%} {%endblock%}
    
   

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


<script src="{%static 'owl.carousel.min.js'%}"></script>
<script src="{%static 'venobox.min.js'%}"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="{%static 'jquery.elevateZoom-3.0.8.min.js' %}"></script>


<script>
    $(document).ready(function(){
       $('#zoom').elevateZoom()
    $( "#query" ).autocomplete({
      source: '{% url "autocomplete" %}'
    });





        $('[data-toggle="popover"]').popover()
    
    $('.year').text((new Date).getFullYear());

  

    $('#staticBackdrop').on('shown.bs.modal', function(){
      $(this).find('#inputQty').focus();
      $(this).find('#inputQty').select()
    });
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:2
                },
                1000:{
                    items:5
                }
            }
        })

    });
    $('.walaa').owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:1.5
            },
            1000:{
                items:2
            }
        }
    })

    $('.walaa2').owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:1
            },
            1000:{
                items:1.5
            }
        }
    })

    $('.walaa3').owlCarousel({
        loop:true,
        margin:10,
        nav:true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:1
            },
            1000:{
                items:4
            }
        }
    })
    $('.latest-box ul li').click(function(){
        $(this).addClass('active3').siblings().removeClass('active3')
    })    
        new VenoBox({
  selector: '.venobox'
});

function selectTab(tabIndex) {
    //Hide All Tabs
    document.getElementById('tab1Content').style.display="none";
    document.getElementById('tab2Content').style.display="none";
    document.getElementById('tab3Content').style.display="none";
    document.getElementById('tab4Content').style.display="none";
    document.getElementById('tab5Content').style.display="none";
    
    //Show the Selected Tab
    document.getElementById('tab' + tabIndex + 'Content').style.display="block";  
  }


   
</script>

</body>
</html>
